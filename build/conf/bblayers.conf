# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /home/bot/build_ws/poky/meta \
  /home/bot/build_ws/poky/meta-poky \
  /home/bot/build_ws/layers/meta-openembedded/meta-oe \
  /home/bot/build_ws/layers/meta-browser/meta-chromium \
  /home/bot/build_ws/layers/meta-clang \
  /home/bot/build_ws/rosyocforge/meta-diggerkiosk \
  "
